<div class="guest-profile" role="region" aria-label="Guest Profile">
  <div class="section">
    <h2>Guest Info</h2>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput [value]="guest().title" readonly>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput [value]="guest().firstName" readonly>
      </mat-form-field>

      <mat-form-field appearance="outline" class="mi-field">
        <mat-label>M.I.</mat-label>
        <input matInput [value]="guest().middleName" readonly>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput [value]="guest().lastName" readonly>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Suffix</mat-label>
        <input matInput [value]="guest().suffix" readonly>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Age</mat-label>
        <input matInput [value]="guest().age" readonly>
      </mat-form-field>
    </div>
  </div>

  <div class="section">
    <h2>Contact Information</h2>
    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [value]="guest().email" readonly>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Phone Type</mat-label>
        <input matInput [value]="guest().phone.type" readonly>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <input matInput [value]="guest().phone.country" readonly>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Phone Number</mat-label>
        <input matInput [value]="guest().phone.number" readonly>
      </mat-form-field>
    </div>
  </div>

  <div class="section">
    <h2>Address</h2>
    <div class="address-form">
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Type</mat-label>
          <input matInput [value]="guest().address.type" readonly>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Country</mat-label>
          <input matInput [value]="guest().address.country" readonly>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Postal Code</mat-label>
          <input matInput [value]="guest().address.postalCode" readonly>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Address</mat-label>
        <input matInput [value]="guest().address.address" readonly>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Apt, suite, etc.</mat-label>
        <input matInput [value]="guest().address.apt" readonly>
      </mat-form-field>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput [value]="guest().address.city" readonly>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>State</mat-label>
          <input matInput [value]="guest().address.state" readonly>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
