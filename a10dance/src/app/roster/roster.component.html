<div class="roster-container">
  <table mat-table [dataSource]="students">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let student" [attr.title]="student.lastName + ', ' + student.firstName">
        {{student.lastName}}, {{student.firstName}}
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let student" [attr.title]="student.status">
        @if (student.status === 'present') {
          <mat-icon>visibility</mat-icon>
        } @else if (student.status === 'absent') {
          <mat-icon>visibility_off</mat-icon>
        }
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let student" [attr.title]="'Actions for ' + student.lastName + ', ' + student.firstName">
        @if (isMobile()) {
          <button mat-icon-button (click)="openActions(student)">
            <mat-icon>more_vert</mat-icon>
          </button>
        } @else {
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="markPresent(student)">
              <mat-icon>visibility</mat-icon>
              <span>Mark Present</span>
            </button>
            
            <button mat-menu-item (click)="markAbsent(student)">
              <mat-icon>visibility_off</mat-icon>
              <span>Mark Absent</span>
            </button>
            
            <button mat-menu-item 
                    (click)="deleteStudent(student)"
                    class="warn-text">
              <mat-icon color="warn">delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        }

        <a mat-icon-button 
           [routerLink]="['/student', student.id]"
           aria-label="View student details">
          <mat-icon>chevron_right</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
